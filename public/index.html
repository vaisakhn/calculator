<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<head>
	<title>My calculator</title>
</head>
<body><br>
<div class="container">
	<div class="row">
		<div class = col-4>
			<form name="calc">
			<div class="container" style="background: grey">
				<br>
				<div class="row">

					<div class="col-9">
						<div class="input-group mb-3">
						  	<input type="text" class="form-control" placeholder="Expression" aria-label="Expression" aria-describedby="basic-addon1" name="exp">
						</div>
					</div>
					<div class="col-1">
						<button type="button" class="btn btn-success" onclick="calc.exp.value=''">Clear</button>
					</div>
				</div>

				<div class="row">
				    <div class="col">
				     	 <button   type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='1'" onclick="calc.exp.value+='1'">1</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='2'">2</button>
				    </div>
				    <div class="col">
				    	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='3'">3</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='+'">+</button>
				    </div>
				    
			    </div>
			<br>
				<div class="row">
				    <div class="col">
				     	 <button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='4'">4</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='5'">5</button>
				    </div>
				    <div class="col">
				    	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='6'">6</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='-'">-</button>
				    </div>
				    
			    </div>
			<br>
			    <div class="row">
				    <div class="col">
				     	 <button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='7'">7</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='8'">8</button>
				    </div>
				    <div class="col">
				    	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='9'">9</button>
				    </div>
				    <div class="col">
				    <button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='*'">*</button>
				    </div>
				    
			    </div>
			<br>
			    <div class="row">
				    <div class="col">
				     	 <button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='0'">0</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='.'">.</button>
				    </div>
				     <div class="col">
				    	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value=eval(calc.exp.value)">=</button>
				    </div>
				    <div class="col">
				      	<button type="button" class="btn btn-info btn-block" onclick="calc.exp.value+='/'">/</button>
				    </div>
				    
			    </div>
			<br>
			</div>

	</form>

		</div>

	</div>
	
</div>
	
</body>
